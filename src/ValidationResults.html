<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "IBM Plex Sans", sans-serif;
        padding: 10px;
      }
      textarea {
        width: 95%;
        height: 220px;
        margin-top: 5px;
        font-family: monospace;
        white-space: pre;
      }
      button {
        padding: 8px 15px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h4>Invalid Names Found (<span id="count"><?!= data.count ?></span>):</h4>
    <p>These names were present in the Attendance Sheet but NOT found in the master lists:</p>
    <textarea id="invalidNamesArea" readonly><?!= data.invalidNamesList ?></textarea>
    <br>
    <button onclick="google.script.host.close()">Close</button>
    <script>
      document.getElementById('invalidNamesArea').addEventListener('focus', function(event) {
        event.target.select();
      });
    </script>
  </body>
</html>
